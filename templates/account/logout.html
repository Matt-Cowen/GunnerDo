{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- Log-Out confirmation -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 logout">
            <h3>{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 logout">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right btn-danger" type="submit" aria-label="{% trans 'Sign Out' %}">{% trans 'Sign Out' %}</button>
                <a class="btn btn-light" href="{% url 'tasks' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
