{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header -->
<div class="header-bar">
    <h2>Update your task:</h2>
</div>
<!-- Update task form -->
<div class="container">
    <div class="row new-task mx-auto text-center">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                {{task_form}}
                <button type="submit" class="btn" aria-label="Submit Updated Task">Update</button>
            </form>
            <p>{{task.created_on}}</p>
        </div>
    </div>
</div>
{% endblock %}
