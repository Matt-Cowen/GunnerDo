{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- Delete confirmation -->
  <div class="container text-center">
<h1>Delete Task?</h1>
     <p> Are you sure you want to delete task {{task}}?
      This action cannot be undone.</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" aria-label="Delete Task">Delete</button>
    <a class="btn btn-light" href="{% url 'tasks' %}">Cancel</a>
    </form>
  </div>
    {% endblock %}
